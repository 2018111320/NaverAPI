<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
              content="width=device-width, height=device-height, 
                         minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
        <title>Insert title here</title>
        <style>
        div {
            width: 100%;
            height: 1000px;
        }
        div.left {
            width: 30%;
            float: left;
            box-sizing: border-box;
        }
        div.right {
            width: 70%;
            float: right;
            box-sizing: border-box;
        }
        </style>
    </head>
     
    <body>
        <div>
            <div class="left">
                <form action="/" method="post">
                    <h1>NaverAPI & NewsData</h1>
                    <p>비교할 검색어 1</p>
                    <p><input type="text" name="keyword1" value='ex) 클라우드' onclick="this.value=''""></p>
                    <p>비교할 검색어 2</p>
                    <p><input type="text" name="keyword2" value='ex) 클라우드 보안' onclick="this.value=''""></p>
                    <input type="submit" value="검색" >
                </form>
            </div>

            <div class="right">
                {% if welcome=='welcome.png' %}
                <p><img src="{{ url_for('static', filename=welcome)}}"></p>
                {% else %}           
                <p><img src="{{ url_for('static', filename=trend)}}"></p>
                <p><img src="{{ url_for('static', filename=word0)}}"><img src="{{ url_for('static', filename=word1)}}"><img src="{{ url_for('static', filename=word2)}}"><img src="{{ url_for('static', filename=word3)}}"></p>
                <p><img src="{{ url_for('static', filename=word4)}}"><img src="{{ url_for('static', filename=word5)}}"><img src="{{ url_for('static', filename=word6)}}"><img src="{{ url_for('static', filename=word7)}}"></p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
